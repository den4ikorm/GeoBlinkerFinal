on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Create local.properties
      run: |
        echo "MAPS_API_KEY=DEMO_KEY_FOR_GITHUB_BUILD" > local.properties
        echo "sdk.dir=$ANDROID_HOME" >> local.properties
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Clean project
      run: ./gradlew clean --stacktrace
    
    - name: Build Debug APK
      run: ./gradlew :composeApp:assembleDebug --stacktrace --info
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: GeoBlinker-Debug-APK
        path: composeApp/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Build Release APK
      run: ./gradlew :composeApp:assembleRelease --stacktrace
      continue-on-error: true
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: GeoBlinker-Release-APK
        path: composeApp/build/outputs/apk/release/*.apk
        retention-days: 30
      continue-on-error: true
